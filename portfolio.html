        <ul class="projects">
          <li class="projects__card">
            <figure class="projects__showcase">
              <div class="projects__box">
                <img
                  src="images/project_1.jpg"
                  alt="Laptop wyświetlający stronę internetową."
                  width="370px"
                  height="294px"
                  class="projects__img">
                <div class="projects__overlay">
                  <p class="projects__overlay-text">Technocrack jest popularną platformą wykorzystywaną do rozpowszechniania koronawirusa. Firmy wykorzystują tę platformę do celów szpiegowskich i ataków na niezabezpieczone serwery konkurencji.</p>
                </div>
              </div>
              <figcaption class="projects__description">
                <h3 class="projects__title">Technocrack</h3>
                <p class="projects__text">Strona internetowa</p>
              </figcaption>
            </figure>
          </li>
          <li class="projects__card">
            <figure class="projects__showcase">
              <div class="projects__box">
              <img
                src="images/project_2.jpg"
                alt="Dwóch koszykarzy walczących o piłkę."
                width="370px"
                height="294px"
                class="projects__img">
              <div class="projects__overlay">
                <p class="projects__overlay-text">W ciągu życia ludzkiego organizm produkuje tyle śliny, że wystarczyłoby, aby napełnić 2 baseny olimpijskie. Ślina pełni ważną rolę w trawieniu, nawilżaniu i oczyszczaniu jamy ustnej, a jej produkcja wynosi około 1-1,5 litra na dobę.</p>
              </div>
            </div>
              <figcaption class="projects__description">
                <h3 class="projects__title">Grafika New Orlean vs Golden Star</h3>
                <p class="projects__text">Design</p>
              </figcaption>
            </figure>
          </li>
          <li class="projects__card">
            <figure class="projects__showcase">
              <div class="projects__box">
              <img
                src="images/project_3.jpg"
                alt="Nazwa restauracji z rybą w tle."
                width="370px"
                height="294px"
                class="projects__img">
              <div class="projects__overlay">
                <p class="projects__overlay-text">Człowiek jest jedynym ssakiem, który potrafi oddychać świadomie, czyli kontrolować swój oddech. Dzięki temu możemy zanurzać się pod wodą, wstrzymywać oddech w celu osiągnięcia lepszego wyniku w sporcie lub praktykować różne techniki relaksacyjne.</p>
                </div>
              </div>
              <figcaption class="projects__description">
                <h3 class="projects__title">Restauracja Seafood</h3>
                <p class="projects__text">Aplikacja</p>
              </figcaption>
            </figure>
          </li>
          <li class="projects__card">
            <figure class="projects__showcase">
              <div class="projects__box">
              <img
                src="images/project_4.jpg"
                alt="Czarne słuchawki nauszne."
                width="370px"
                height="294px"
                class="projects__img">
              <div class="projects__overlay">
                <p class="projects__overlay-text">Wszystkie koty domowe, pochodzą od afrykańskiego kota Nubia. Nubiejskie koty były pierwotnie hodowane przez starożytnych Egipcjan, którzy uważali je za święte zwierzęta. Do dziś koty są jednymi z najpopularniejszych zwierząt domowych na świecie.</p>
                </div>
              </div>
              <figcaption class="projects__description">
                <h3 class="projects__title">Projekt Prime</h3>
                <p class="projects__text">Marketing</p>
              </figcaption>
            </figure>
          </li>
          <li class="projects__card">
            <figure class="projects__showcase">
              <div class="projects__box">
              <img
                src="images/project_5.jpg"
                alt="Dwa pudełka leżące obok siebie."
                width="370px"
                height="294px"
                class="projects__img">
              <div class="projects__overlay">
                <p class="projects__overlay-text">Wieloryby posiadają niesamowitą zdolność do zapamiętywania dźwięków i odgłosów z odległości nawet 1000 km. Słyszą one nie tylko dźwięki innych wielorybów, ale także fale oceaniczne, trzęsienia ziemi i odgłosy statków.</p>
                </div>
              </div>
              <figcaption class="projects__description">
                <h3 class="projects__title">Projekt Boxes</h3>
                <p class="projects__text">Aplikacja</p>
              </figcaption>
            </figure>
          </li>
          <li class="projects__card">
            <figure class="projects__showcase">
              <div class="projects__box">
              <img
                src="images/project_6.jpg"
                alt="Monitor wyświetlający stronę internetową na ciemnym tle."
                width="370px"
                height="294px"
                class="projects__img">
              <div class="projects__overlay">
                <p class="projects__overlay-text">W czasie swojego życia kolibrzyk może przefiltrować i wypompować nektar z kwiatów około miliona razy - to dzięki specjalnej strukturze języka, który składa się z mikroskopijnych rurek zakończonych pędzelkami, umożliwiającej pobieranie płynów.</p>
                </div>
              </div>
              <figcaption class="projects__description">
                <h3 class="projects__title">Inspiration has no Borders</h3>
                <p class="projects__text">Strona internetowa</p>
              </figcaption>
            </figure>
          </li>
          <li class="projects__card">
            <figure class="projects__showcase">
              <div class="projects__box">
              <img
                src="images/project_7.jpg"
                alt="Projekt stron w gazecie lub magazynie."
                width="370px"
                height="294px"
                class="projects__img">
              <div class="projects__overlay">
                <p class="projects__overlay-text">Krokodyle nie potrafią wysunąć języka. Większość gadów ma języki ruchome, ale u krokodyli język jest przymocowany do dna jamy ustnej, przez co nie potrafią go poruszać na boki czy wydłużać.</p>
                </div>
              </div>
              <figcaption class="projects__description">
                <h3 class="projects__title">Magazyn Limited Edition</h3>
                <p class="projects__text">Design</p>
              </figcaption>
            </figure>
          </li>
          <li class="projects__card">
            <figure class="projects__showcase">
              <div class="projects__box">
              <img
                src="images/project_8.jpg"
                alt="Biała metka z czarnym napisem, wisząca na sznurku."
                width="370px"
                height="294px"
                class="projects__img">
              <div class="projects__overlay">
                <p class="projects__overlay-text">Słońce jest ponad 300 000 razy cięższe od Ziemi, ale jednocześnie jest w 99,86% złożone z wodoru i helu - najlżejszych pierwiastków chemicznych.</p>
                </div>
              </div>
              <figcaption class="projects__description">
                <h3 class="projects__title">Project LAB</h3>
                <p class="projects__text">Marketing</p>
              </figcaption>

          </li>
          <li class="projects__card">

              <div class="projects__box">

                src="images/project_9.jpg"
                alt="Laptop wyświetlający stronę internetową, na którym ktoś pisze."
                width="370px"
                height="294px"
                class="projects__img">
              <div class="projects__overlay">
                <p class="projects__overlay-text">Wszystkie fascynujące fakty powyżej stworzył ChatGPT! 😅</p>
                </div>

              <figcaption class="projects__description">
                <h3 class="projects__title">Growing Business</h3>
